name: Testing Git Commands
on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches:
      - master
      - develop
      - "feature/**"
jobs:
  build:
    name: Git Commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm install
        run: npm install @github/status-check
      - name: Test project
        run: npm test
      - name: Set status check
        uses: github/status-check@v2
        with:
          status: ${{ job.status }}
          token: ${{ secrets.GITHUB_TOKEN }}
          context: Test
